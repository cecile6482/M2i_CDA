<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <h1>Me contacter </h1>
<hr>
    <form action="">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="user_name">
        </div>
        <div>
            <label for="courriel">Email :</label>
            <input type="email" id="courriel" name="user_email">
        </div>
        <div>
            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="user_phone">
        <div>
            <label for="message">Message :</label>
            <textarea id="message" name="user_message"></textarea>
        </div>
        <div>
            <p>Genre :</p>
            <input type="radio" id="homme" name="genre" value="homme">
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="genre" value="femme">
            <label for="femme">Femme</label>
            <input type="radio" id="autre" name="genre" value="autre">
            <label for="autre">Autre</label>
        <div>
            Intérêts : 
            <input type="checkbox" id="sujet1" name="sujet1" value="sujet1"> 
            <label for="sujet1">Développement Web</label>
            <input type="checkbox" id="sujet2" name="sujet2" value="sujet2">
            <label for="sujet2">Deéveloppement Mobile</label>
        </div>
        <div>
            <label for="pays">Pays :</label>
            <select name="pays" id="pays">
                <option value="france">France</option>
                <option value="canada">Canada</option>
                <option value="espagne">Espagne</option>
                <option value="italie">Italie</option>
            </select>
        <div class="button">
            <button type="submit">Envoyer </button>
        </div>
    </form>
<hr>
    <button>
        <a href="exo.html">Retour</a>
    </button>

</body>
